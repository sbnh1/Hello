<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hello">Hello! </h1>

    <script>
        var helloEnregistrer = sessionStorage.getItem('hello');
        var nomEnregistrer = sessionStorage.getItem('name');
        if(helloEnregistrer && nomEnregistrer){
            var sentence = document.getElementById("hello");
            var contenu = sentence.textContent;
            var newSentence = contenu.replace("Hello", helloEnregistrer + " " + nomEnregistrer);
            sentence.textContent = newSentence;
        } 
    </script>
</body>
</html>
